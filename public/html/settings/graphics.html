<menu class="vertical-menu">
  <menuitem class="option">
    <label for="shadow">Shadow Quality</label>
    <div>
        <input id="shadow" type="range" name="shadow" min="0" max="100" value="0"/>
    </div>
  </menuitem>
  <menuitem class="option">
    <div>
      <label for="theme">Theme</label>
      <select name="theme" id="theme">
        <option>Space</option>
        <option>Dark</option>
      </select>
    </div>
  </menuitem>
  <menuitem>
    <div>
      <input id="motion-blur" type="checkbox" name="motion-blur">
      <label for="motion-blur">
        Motion Blur
      </label>
    </div>
  </menuitem>
  <menuitem id="/"><span>Back</span></menuitem>
</menu>
