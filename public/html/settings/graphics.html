
<!-- Graphics Quality
Make everything look pixely?
Resolution
Change max width and height
Shadow Quality
Add drop shadows
Motion blur
https://codepen.io/igcorreia/pen/pJvOpL

<menu class="vertical-menu">
  <div class="subHeader">Graphics</div>
  <div class="menuIndent">
  <div class="subLabel">
    <label for="theme">Theme</label>
    <select name="theme" id="theme">
      <option>Space</option>
      <option>Outer Space</option>
      <option>Dark</option>
      <option>SHODAN</option>
    </select>
  </div>
  <br>
  <div class="subLabel">
    <label for="shadow">Shadow Quality</label>
    <input id="shadow" type="range" name="shadow" min="0" max="100" value="0"/>
  </div>
  <br>

  <form id="quality">
    <div class="subLabel">
      <input type="radio" id="high" name="quality" value="0" checked>
      <label for="high">High</label>
    </div>

    <div class="subLabel">
      <input type="radio" id="medium" name="quality" value="1">
      <label for="medium">Medium</label>
    </div>

    <div class="subLabel">
      <input type="radio" id="low" name="quality" value="3">
      <label for="low">Low</label>
    </div>
  </form>

  <br>

  <div>
    <div class="can-toggle__label-text subLabel">Motion Blur</div>
    <div class="can-toggle demo-rebrand-1">
        <input id="d" type="checkbox">
        <label for="d">
          <div class="can-toggle__switch" data-checked="On" data-unchecked="Off"></div>
        </label>
    </div>
  </div>
</div>
  <menuitem id="/settings"><span> &lt; Back</span></menuitem>
</menu>
